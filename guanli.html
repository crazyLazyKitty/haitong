<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>海通物流</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no">
        <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="wrap">
            <div class="guanli" id="guanli">
                <div class="player">
                    <audio src="mp3/guanli.mp3"></audio>
                </div>
                <div class="details">
                    <img src="image/guanli_details_1.png" alt="" />
                </div>
                <div class="details">
                    <img src="image/guanli_details_2.png" alt="" />
                </div>
                <div class="details">
                    <img src="image/guanli_details_3.png" alt="" />
                </div>
            </div>
            <a class="back" id="goBack" href="index.html">
            </a>
        </div>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript">
            var $palyer = $('.player');
            $palyer.on('click',function() {
                var $audio = $(this).find('audio');
                if($audio.length > 0){
                    $audio = $audio[0];
                }
                if($audio.paused){
                    $audio.play();
                }else{
                    $audio.pause();
                }
            });
        </script>
    </body>
</html>
